<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    document.addEventListener('contextmenu', (e) => e.preventDefault());
  </script>
  <script>
    document.addEventListener('keydown', (e) => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === "I") ||
        (e.ctrlKey && e.key === "u")
      ) {
        e.preventDefault();
      }
    });
  </script>
